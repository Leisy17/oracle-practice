<canvas width = "600" height="400"></canvas>
<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
	
	pincel.fillStyle = "white" // propiedad
	pincel.fillRect(0,0,600,400) // funcion

	pincel.fillStyle = "darkgreen" // propiedad
	pincel.fillRect(200,0,350,300) // funcion

	//Ojo izquierdo
	pincel.fillStyle = "black" // propiedad
	pincel.fillRect(250,50,90,90) // funcion

	//Ojo derecho
	pincel.fillStyle = "black" // propiedad
	pincel.fillRect(410,50,90,90) // funcion

	//Nariz
	pincel.fillStyle = "black" // propiedad
	pincel.fillRect(340,140,70,100) // funcion

	//Boca parte izq
	pincel.fillStyle = "black" // propiedad
	pincel.fillRect(300,190,40,110) // funcion

	//Boca parte derecha
	pincel.fillStyle = "black" // propiedad
	pincel.fillRect(410,190,40,110) // funcion
	

	
</script>
